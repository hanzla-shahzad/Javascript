<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone, Paper, Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissors Game</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://e7.pngegg.com/pngimages/422/99/png-clipart-rock-paper-scissors-computer-icons-scissors-game-white.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="https://www.clipartmax.com/png/middle/428-4288822_transparent-rock-paper-scissors-png.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="https://e7.pngegg.com/pngimages/588/310/png-clipart-hand-rock-paper-scissors-computer-icons-hand-angle-text.png" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>

<div class="msg-container">
   <p id="msg">Play your move</p>
</div>

    <script src="code.js"></script>
</body>
</html>
